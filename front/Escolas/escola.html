<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola</title>
    <link rel="stylesheet" href="../HeaderCSS/header.css">
    <link rel="stylesheet" href="escola.css">
</head>
<body>
    <div id="corpo">
        <header>
            <div class="logo">
                <img src="../imagens/logo.png" alt="logo">
            </div>
            <div class="nav">
                <p><span><img src="../imagens/Escola.png" alt="escola icone"></span>Escolas</p>

                <a href="../Alunos/aluno.html">
                    <p><span><img src="../imagens/Alunos.png" alt="icone alunos"></span>Alunos</p>
                </a>

                <a href="../Relatórios/relatorio.html">
                    <p><span><img src="../imagens/Relatório.png" alt="relatorio icone"></span>Gerar Relatórios</p>
                </a>
                
            </div>
            <div id="ellpinho">
            </div>
        </header>
        <main>
            <div id="cabeca">
                <h2>Escolas</h2>
                <span><img src="../imagens/Adicionar.png" alt="adicionar" onclick="mostrarModal()"></span>
            </div>
           
            <div id="tabelasContainer">
                <table id="tabelaEscolas">
                    <thead>
                        <tr>
                            <th>ESCOLAS CADASTRADAS</th>
                            <th>ENDEREÇO</th>
                            <th>CONTATO</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

            <div id="overlay"></div>
        
            <div id="modal">
                <label for="nomeEscola">Nome da Escola:</label>
                <input type="text" id="nomeEscola">
        
                <label for="enderecoEscola">Endereço:</label>
                <input type="text" id="enderecoEscola">
        
                <label for="contatoEscola">Contato:</label>
                <input type="text" id="contatoEscola">
        
                <button onclick="adicionarEscola()">Adicionar Escola</button>
                <button onclick="fecharModal()">Fechar</button>
            </div>
        </main>
    </div>
</body>
<script src="../Script/scriptEscolas.js"></script>
</html>
