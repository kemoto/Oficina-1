<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório</title>
    <link rel="stylesheet" href="relatorio.css">
    <link rel="stylesheet" href="../HeaderCSS/header.css">
</head>
<body>
    <div id="corpo">
        <header>
            <div class="logo">
                <img src="../imagens/logo.png" alt="logo">
            </div>
            <div class="nav">
                <a href="../Escolas/escola.html">
                    <p><span><img src="../imagens/Escola.png" alt="escola icone"></span>Escolas</p>
                </a>
                <a href="../Alunos/aluno.html">
                    <p><span><img src="../imagens/Alunos.png" alt="icone alunos"></span>Alunos</p>
                </a>
                    <p><span><img src="../imagens/Relatório.png" alt="relatorio icone"></span>Gerar Relatórios</p>
            </nav></span>
            </div>
            <div id="ellpinho">
            </div>
        </header>
            <main>

                <section id="pesquisa">
                    <div class="relatorio">
                        <div class="barra-pesquisa">
                            <span>Período:</span>
                            <input type="date" id="dataInicio" placeholder="Data de Início">
                            <input type="date" id="dataFim" placeholder="Data de Fim">
                        </div>
                        <button onclick="limparPesquisa()">Limpar</button>
                        <button class="procurar" onclick="procurar()">Procurar</button>
                </section>

                    <section id="media">
                        <div class="relatorio-media">
                            <!-- Aqui vai o relatório das médias das notas do aluno -->
                            <span class="relatorio">Médias das Notas</span>
                            <div id="relatorioNotas">
                                <!-- Conteúdo do relatório aqui -->
                            </div>
                        </div>
                    </section>

                    <section id="grafico">
                        <div class="relatorio-grafico">
                            <!-- Aqui vai o relatório em formato de gráfico -->
                            <span class="relatorio">Médias em Gráfico</span>
                            <div id="grafico">
                                <!-- Conteúdo do gráfico aqui -->
                            </div>
                        </div>
                    </section>

                </div>
            </main>
    </div>
    <script src="../Script/scriptRelatorio.js"></script>
</body>
</html>
